<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PollSay - Enterprise anonymous feedback platform">
    <meta name="theme-color" content="#1a1a1a">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
<!-- Supabase CDN - Only include once! -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    
    <!-- Performance optimization: Preload critical resources -->
    <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Core CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>

    <!-- External Dependencies -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom Styles -->
    <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>
<body class="antialiased text-gray-800 min-h-screen flex flex-col">
    <!-- Skip to main content link -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 focus:z-50 focus:p-4 focus:bg-white focus:text-black">
        Skip to main content
    </a>

    <!-- Main content -->
    <main id="main-content" class="flex-1">
        <section id="login-page" class="min-h-screen bg-[#1a1a1a] flex items-center justify-center p-4">
            <div class="container mx-auto flex flex-col lg:flex-row max-w-6xl bg-[#1e1e1e] rounded-2xl overflow-hidden shadow-2xl">
                <!-- Left Panel -->
                <div class="lg:w-1/2 p-8 lg:p-12 hidden lg:flex flex-col justify-between bg-gradient-to-br from-[#7C4DFF]/10 to-[#00B8D4]/10">
                    <div>
                        <h1 class="text-4xl font-bold text-white mb-4">PollSay</h1>
                        <p class="text-[#cccccc] text-lg mb-8">Enterprise anonymous feedback platform</p>
                    </div>
                    
                    <div class="space-y-6">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center">
                                <i class="fas fa-shield-alt text-[#00B8D4] text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-medium">Enterprise-grade Security</h3>
                                <p class="text-[#999999]">SOC 2 Type II Certified</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-white/5 rounded-full flex items-center justify-center">
                                <i class="fas fa-lock text-[#00B8D4] text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-medium">End-to-end Encryption</h3>
                                <p class="text-[#999999]">Your data stays private</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Login Form -->
                <div class="lg:w-1/2 p-8 lg:p-12 bg-[#1e1e1e]">
                    <div class="max-w-md mx-auto">
                        <h2 class="text-3xl font-bold text-white mb-8">Welcome back</h2>
                        
                        <form id="loginForm" class="space-y-6">
                            <!-- Email Field -->
                            <div class="space-y-2">
                                <label class="text-[#cccccc] block text-sm font-medium" for="email">Email address</label>
                                <input type="email" id="email" name="email" 
                                       class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:border-[#7C4DFF] focus:ring-2 focus:ring-[#7C4DFF]/20 transition-all" 
                                       placeholder="name@company.com" required />
                            </div>

                            <!-- Password Field -->
                            <div class="space-y-2">
                                <label class="text-[#cccccc] block text-sm font-medium" for="password">Password</label>
                                <input type="password" id="password" name="password"
                                       class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:border-[#7C4DFF] focus:ring-2 focus:ring-[#7C4DFF]/20 transition-all" 
                                       placeholder="Enter your password" required />
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="flex items-center justify-between">
                                <label class="flex items-center">
                                    <input type="checkbox" name="remember" 
                                           class="w-4 h-4 rounded border-white/10 text-[#7C4DFF] focus:ring-[#7C4DFF]" />
                                    <span class="ml-2 text-sm text-[#cccccc]">Remember me</span>
                                </label>
                                <a href="#" class="text-sm text-[#7C4DFF] hover:text-[#00B8D4] transition-colors">
                                    Forgot password?
                                </a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" 
                                    class="w-full bg-[#7C4DFF] text-white py-3 px-4 rounded-lg font-medium hover:bg-[#7C4DFF]/90 focus:ring-4 focus:ring-[#7C4DFF]/20 transition-all">
                                Sign in
                            </button>

                            <!-- Divider -->
                            <!-- <div class="relative my-8">
                                <div class="absolute inset-0 flex items-center">
                                    <div class="w-full border-t border-white/10"></div>
                                </div>
                                <div class="relative flex justify-center text-sm">
                                    <span class="px-2 bg-[#1e1e1e] text-[#999999]">Or continue with</span>
                                </div>
                            </div> -->

                            <!-- Google Sign In -->
                            <!-- <button type="button" id="googleSignIn"
                                    class="w-full bg-white/5 border border-white/10 text-white py-3 px-4 rounded-lg font-medium hover:bg-white/10 focus:ring-4 focus:ring-white/20 transition-all flex items-center justify-center">
                                <i class="fab fa-google mr-2"></i>
                                Sign in with Google
                            </button>
                        </form> -->

                        <!-- Sign Up Link -->
                                           <p class="mt-8 text-center text-sm text-[#999999]">
                            Don't have an account?
                            <a href="/public/signup.html" class="text-[#7C4DFF] hover:text-[#00B8D4] transition-colors font-medium">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/config/supabase.js"></script>
    <script type="module" src="/public/js/signin/script.js"></script>
</body>
</html>
