<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Form</title>
    <!-- other head elements -->
</head>
<body>
    <!-- form elements -->
    <form id="dynamicForm">
        <h1 id="question"></h1>
        <div id="options"></div>
        <p>Start Time: <span id="timeStart"></span></p>
        <p>End Time: <span id="timeEnd"></span></p>
        <p>Max Choices: <span id="maxChoices"></span></p>
        <p>Require Unique ID: <span id="requireUniqueID"></span></p>
        <p>Require Captcha: <span id="requireCaptcha"></span></p>
    </form>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>

    <!-- Your custom script -->
    <script src="assets/js/"></script>
</body>
</html>
